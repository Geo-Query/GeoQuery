name: production
run-name: #{{ github.actor }} build production
on: [push]
jobs:
  test:
      name: test
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@stable
        - run: |
            cd backend
            cargo test --verbose --all 
  build_frontend:
      name: frontend
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4.0.2
        - run: |
            cd frontend
            npm install
            npm run make -- --platform=win32
